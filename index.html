<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" href="./public/favicon.ico" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>My Notes</h1>
            <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
        </header>
        <main class="app-main">
            <p class="welcome-text">Welcome, This is your personal notes area!ðŸ‘‹</p>
            <button id="openModal" class="add-note-btn">Add New Note</button>
            <section class="notes-section">
                <h2>Active Notes</h2>
                <div id="notes-container" class="notes-container"></div>
            </section>
            <section class="notes-section">
                <h2>Archived Notes</h2>
                <div id="archived-notes-container" class="notes-container"></div>
            </section>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <note-form></note-form>
        </div>
    </div>
    

    <custom-footer></custom-footer>

    <script src="./src/js/data.js"></script>
    <script src="./src/js/element.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
